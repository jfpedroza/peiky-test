<h1 mat-dialog-title>{{data.editMode ? 'Edit' : 'Create' }} product</h1>
<div mat-dialog-content>
    <h5>Price: {{data.editMode ? data.sale.price : data.product.price}}</h5>
    <h5 *ngIf="!data.editMode">Stock: {{data.product.stock}}</h5>
    <mat-form-field>
        <input matInput [(ngModel)]="data.sale.client_name" placeholder="Client Name">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>{{data.editMode ? 'Edit' : 'Create' }}</button>
    </div>
</div>
