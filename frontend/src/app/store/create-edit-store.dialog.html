<h1 mat-dialog-title>{{data.editMode ? 'Edit' : 'Create' }} store</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.store.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.store.address" placeholder="Address">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancelClick()">Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>{{data.editMode ? 'Edit' : 'Create' }}</button>
    </div>
</div>
