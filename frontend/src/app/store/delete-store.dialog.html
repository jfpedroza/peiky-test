<h1 mat-dialog-title>Delete store</h1>
<div mat-dialog-content>
    <h4>Are you sure you want delete this store?</h4>
    <h6>All products and sales associated will be deleted as well</h6>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]>No</button>
        <button mat-button [mat-dialog-close]="store" cdkFocusInitial>Yes</button>
    </div>
</div>
